{% extends 'base.html' %}

{% block content %}
<h1>My Friend List</h1>
<ul class="tracks"></ul>
{% for friend in friends %}
  <a href="{% url 'friend_list' pk=user.pk %}">
    <h3>{{ friend.username }}</h3>
  </a>
  <a href="{% url 'remove_friends' pk=friend.pk %}">
    <button type="button" class="btn btn-default">Remove Friend</button>
  </a>
  <a href="{% url 'add_remove_friends' operation='remove' pk=friend.pk %}">Delete</a>

{% endfor %} 
</ul>

{% endblock %}
